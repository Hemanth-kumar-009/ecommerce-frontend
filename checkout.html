<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Shop | Checkout</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo">E-Shop</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart (<span class="cart-badge">0</span>)</a>
    </nav>
  </header>

  <main>
    <h1>Checkout</h1>
    <form id="checkout-form">
      <label>Name <input type="text" required></label><br>
      <label>Address <input type="text" required></label><br>
      <label>Phone <input type="tel" required></label><br>
      <button type="submit">Place Order</button>
    </form>
    <p id="confirmation"></p>
  </main>

  <footer>
    <p>&copy; 2025 E-Shop</p>
  </footer>

  <script src="assets/js/main.js"></script>
  <script>
    document.getElementById("checkout-form").addEventListener("submit", e=>{
      e.preventDefault();
      localStorage.removeItem("cart");
      updateCartBadge();
      document.getElementById("confirmation").textContent = "âœ… Order placed successfully!";
    });
  </script>
</body>
</html>
