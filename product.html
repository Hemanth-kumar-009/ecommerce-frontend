<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Shop | Product</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo">E-Shop</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart (<span class="cart-badge">0</span>)</a>
    </nav>
  </header>

  <main>
    <div id="product-detail"></div>
  </main>

  <footer>
    <p>&copy; 2025 E-Shop</p>
  </footer>

  <script src="assets/js/products.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const id = Number(params.get('id'));
    const product = products.find(p => p.id === id);

    if(product){
      document.getElementById("product-detail").innerHTML = `
        <h2>${product.name}</h2>
        <img src="${product.image}" alt="${product.name}" style="max-width:300px">
        <p>${product.description}</p>
        <p><b>â‚¹${product.price}</b></p>
        <button onclick="addToCart(${product.id})">Add to Cart</button>
      `;
    }
  </script>
</body>
</html>
