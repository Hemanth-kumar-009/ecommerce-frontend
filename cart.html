<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Shop | Cart</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo">E-Shop</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart (<span class="cart-badge">0</span>)</a>
    </nav>
  </header>

  <main>
    <h1>Your Cart</h1>
    <div id="cart-items"></div>
    <p id="cart-total"></p>
    <a href="checkout.html" class="btn">Proceed to Checkout</a>
  </main>

  <footer>
    <p>&copy; 2025 E-Shop</p>
  </footer>

  <script src="assets/js/products.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    function renderCart(){
      const cart = getCart();
      if(cart.length === 0){
        document.getElementById('cart-items').innerHTML = "<p>Cart is empty.</p>";
        document.getElementById('cart-total').textContent = "";
        return;
      }
      let html = "";
      let total = 0;
      cart.forEach(item=>{
        const prod = products.find(p=>p.id===item.id);
        const subtotal = prod.price * item.qty;
        total += subtotal;
        html += `<div>
          ${prod.name} - ₹${prod.price} x ${item.qty} = ₹${subtotal}
          <button onclick="removeFromCart(${item.id})">Remove</button>
        </div>`;
      });
      document.getElementById('cart-items').innerHTML = html;
      document.getElementById('cart-total').textContent = "Total: ₹" + total;
    }
    function removeFromCart(id){
      let cart = getCart().filter(i=>i.id!==id);
      saveCart(cart);
      renderCart();
      updateCartBadge();
    }
    renderCart();
  </script>
</body>
</html>
