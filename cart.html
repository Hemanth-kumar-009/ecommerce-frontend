<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cart | E-COMMERCE WEBSITE BY HEMANTH KUMAR</title>
    <link rel="stylesheet" href="css/cart.css" />
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
</head>
<body>
    <!-- HEADER -->
    <div id="header"></div>
    <script>
        function load(url, id) {
            var req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(id).innerHTML = req.responseText;
        }
        load("header.html", "header");
    </script>

    <!-- CART CONTAINER -->
    <div id="cartMainContainer" style="max-width: 1100px; margin: 0 auto 50px; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 4px 18px rgba(0,0,0,0.08);">
        <h1>Checkout</h1>
        <h3 id="totalItem">Total Items: 0</h3>
        <div id="cartContainer"><!-- JS rendered cart items --></div>
    </div>

    <!-- Removed footer -->

    <!-- Scripts -->
    <script src="js/contentDetails.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
