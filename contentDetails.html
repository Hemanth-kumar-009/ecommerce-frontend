<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Product Details | E-Commerce Site by Hemanth</title>
    <!-- <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16" /> -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/contentDetails.css" />
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
</head>
<body>
    <div id="header"></div>
    <script>
        function loadSection(url, id) {
            var req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(id).innerHTML = req.responseText;
        }
        loadSection("header.html", "header");
    </script>

    <div id="containerProduct"></div>

    <!-- JS files included in the correct order -->
    <script src="js/productsData.js"></script>
    <script src="js/contentDetails.js"></script>
</body>
</html>
